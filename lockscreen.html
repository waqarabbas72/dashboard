<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container bg-primary mt-5">
      <div class="row">
        <div class="col-md-6 text-center p-4">
          <div class="mb-3">
            <img
              src="	https://vora.makaanlelo.com/static/vora/images/logo-dark.png"
              alt=""
            />
          </div>
          <img
            src="https://vora.makaanlelo.com/static/vora/images/log.png"
            alt=""
          />
        </div>
        <div class="col-md-6 p-3">
          <h4 class="text-black fw-bold">Sign in your account</h4>
          <span class="fw-bold text-muted"
            >Welcome back! Login with your data that you entered during
            registration</span
          >

          <input
            type="button"
            name=""
            id="googleBtn"
            class="btn btn-lg btn-dark w-100 my-4"
            value="Login with Google"
          />

          <!-- form -->
          <form>
            <div>
              <label for="email" class="fw-bold mx-1">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-control p-3"
              />
            </div>

            <div class="mt-3">
              <label for="password" class="fw-bold mx-1">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Password"
                class="form-control p-3"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
